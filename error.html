
<!DOCTYPE html>
<html>
  <head>
    <title>Error - <%- status %></title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <style>
      body {
        padding: 50px 80px;
        font: 14px "Helvetica Neue", Helvetica, sans-serif;
      }

      h1, h2 {
        margin: 0;
        padding: 10px 0;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
        font-weight: 200;
        color: #aaa;
      }

      pre {
        font-size: .8em;
      }
    </style>
  </head>
  <body>
    <div id="error">
      <h1>Error</h1>
    <p>Looks like something broke!</p>
    <% if (env === 'development') { %>
      <h2>Original error</h2>
      <pre>
        <code>
<%- JSON.stringify(originalError, null, '  ') %>
        </code>
      </pre>

      <h2>Message:</h2>
      <pre>
        <code>
<%- error %>
        </code>
      </pre>
      <h2>Stack:</h2>
      <pre>
        <code>
<%- stack %>
        </code>
      </pre>
    <% } %>
    </div>
  </body>
</html>
